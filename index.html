<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Travel Site</title>
  </head>

  <body>
    <header class="header">
      <!-- Nav Bar -->
      <nav class="header__nav">
        <site-logo class="header__logo">Travel Site</site-logo>
        <ul class="list">
          <li>Home</li>
          <li>Hawaii</li>
          <li>Iceland</li>
          <li>Greece</li>
        </ul>
      </nav>
    </header>

    <main>
      <!--Hero-->
      <section class="hero">
        <div>
          <h1 class="slogan">Travelling Comes With Endless Discoveries</h1>
          <p>
            Don't let your dreams be just dreams. Experience the world by
            booking a vacation with us now.
          </p>
          <button class="button">Get Started</button>
        </div>
        <img src="/assets/hero.png" />
      </section>
      <!-- Recommendations  -->
      <section>
        <h2>Recommendations</h2>
        <div>
          <img src="./assets/hawaii.jpg" alt="Hawaii" />
          <h2>Hawaii</h2>
        </div>
        <div>
          <img src="./assets/iceland.jpg" alt="Iceland" />
          <h2>Iceland</h2>
        </div>
        <div>
          <img src="./assets/greece.jpg" alt="Greece" />
          <h2>Greece</h2>
        </div>
      </section>
    </main>

    <footer>
      <ul>
        <li>Contact</li>
        <li>Hours</li>
        <li>Social</li>
      </ul>
    </footer>
  </body>
</html>
